<div class="container">
    <div class="row p-5 m-3 bg-white">
        <h3>{{product.name}}</h3> <small>{{product.price}}</small>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-danger" [routerLink]="'/products/'+(product.id-1)" >Previous</button>
        <button class="btn btn-info" [routerLink]="'/products/'+(product.id+1)">Next</button>
    </div>
</div>
